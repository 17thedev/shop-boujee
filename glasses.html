<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glasses | Shop Boujee</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <a href="index.html" class="back">Home</a>
    <img src="images/logo1.jpg" alt="Shop Boujee Logo" class="logo">
  </header>

  <!-- Glasses Display Section -->
  <section class="samples">
    <h2>Glasses</h2>
    <p class="note">Displayed designs are samples only.</p>

    <div class="row">
      <img src="images/G1.jpg" alt="Glasses design">
      <img src="images/G2.jpg" alt="Glasses design">
      <img src="images/G3.jpg" alt="Glasses design">
      <img src="images/G4.jpg" alt="Glasses design">
      <img src="images/G5.jpg" alt="Glasses design">
      <img src="images/G6.jpg" alt="Glasses design">
      <img src="images/G7.jpg" alt="Glasses design">
      <img src="images/G8.jpg" alt="Glasses design">
      <img src="images/G9.jpg" alt="Glasses design">
    </div>
  </section>

  <!-- Custom Request Section -->
  <section class="request">
    <h2>Request Custom Glasses</h2>

    <form id="requestForm">
      <input
        type="text"
        id="customerName"
        placeholder="Your name"
        required
      >

      <input
        type="hidden"
        id="productType"
        value="Glasses"
      >

      <textarea
        id="description"
        placeholder="Describe what you want"
        required
      ></textarea>

      <label class="upload">
        Upload reference image (optional)
        <input type="file" id="imageInput" accept="image/*">
      </label>

      <p class="upload-note">
        After WhatsApp opens, please send your reference image directly in the chat.
      </p>

      <button type="submit">Continue to WhatsApp</button>
    </form>
  </section>

  <script src="script.js"></script>

</body>
</html>
