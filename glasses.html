<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">

<body>

<header class="header">

<section class="samples">
  <h2>Glasses</h2>

  <div class="row">
    <img src="images/G1.jpg">

<section class="request">

</section>
